<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Flexbox Cups</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <a href="#" class="cup cup--bronze">
                    <div class="cup__price">
                        <span class="cup__currency">$</span>2
                    </div>
                    <div class="cup__animated">
                        <div class="cup__animate">
                            <div class="cup__image cup__image--smoke">
                                <img src="img/smoke-bronze.png" alt="smoke bronze">
                            </div>
                        </div>
                        <div class="cup__image cup__image--cup">
                            <img src="img/cup-bronze.png" alt="cup bronze">
                        </div>
                    </div>
                    <div class="cup__title cup__title--bronze">Bronze</div>
                    <div class="cup__text">any cup of coffee until $3</div>
                </a>
            </div>
            <div class="col">
                <a href="#" class="cup cup--gold">
                    <div class="cup__price"><span class="cup__currency">$</span>3</div>
                    <div class="cup__animated">
                        <div class="cup__animate">
                            <div class="cup__image cup__image--smoke">
                                <img src="img/smoke-gold.png" alt="smoke gold">
                            </div>
                        </div>
                        <div class="cup__image cup__image--cup">
                            <img src="img/cup-gold.png" alt="cup gold">
                        </div>
                    </div>
                    <div class="cup__title cup__title--gold">Gold</div>
                    <div class="cup__text">any cup of coffee until $3</div>
                </a>
            </div>
            <div class="col">
                <a href="#" class="cup cup--silver">
                    <div class="cup__price"><span class="cup__currency">$</span>2.5</div>
                    <div class="cup__animated">
                        <div class="cup__animate">
                            <div class="cup__image cup__image--smoke">
                                <img src="img/smoke-silver.png" alt="smoke silver">
                            </div>
                        </div>
                        <div class="cup__image cup__image--cup">
                            <img src="img/cup-silver.png" alt="cup silver">
                        </div>
                    </div>
                    <div class="cup__title cup__title--silver">Silver</div>
                    <div class="cup__text">any cup of coffee until $3</div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
